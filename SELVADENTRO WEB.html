<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3D Model Metadata Viewer (Threebox + Mapbox)</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>

<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }

  .infoBox {
    position: absolute;
    top: 30px;
    left: 40px;
    background: rgb(67,81,63);
    color: white;
    padding: 30px 30px;
    border-radius: 30px;
    font-family: Arial, sans-serif;
    font-size: 24px;
    max-width: 220px;
    line-height: 1.5;
    display: none;
    box-shadow: 0px 6px 22px rgba(0,0,0,0.25);
  }

  .infoBox b {
    font-size: 20px; 
    display: block; 
    margin-top: 10px;
  }

  .infoLogoBig {
    width: 100%;
    display: block;
    margin: 20px auto 0 auto;
  }

  .smallLogoContainer {
    position: relative;
    width: 100%;
    height: 30px;
    margin-top: 10px;
  }

  .smallLogo {
    position: absolute;
    width: 25%;
  }

  .smallLogo.left {
    left: calc(50% - 25% - 50px);
  }

  .smallLogo.right {
    left: calc(50% + 50px);
  }

  /* HUD for zoom, pitch, bearing */
  #hud {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(67,81,63,0.85);
    color: white;
    padding: 10px 15px;
    border-radius: 12px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.4;
    z-index: 999;
  }

  /* Splash floating logo - 50% bigger */
  #splashLogo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 450px; /* 50% bigger than before */
    opacity: 1;
    z-index: 1000;
    transition: opacity 3s ease;
    pointer-events: none;
  }
</style>
</head>

<body>

<!-- THREEBOX -->
<link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>

<div id="map"></div>
<div id="infoBox" class="infoBox"></div>
<div id="hud">
  <div>Zoom: <span id="zoomVal"></span></div>
  <div>Pitch: <span id="pitchVal"></span></div>
  <div>Bearing: <span id="bearingVal"></span></div>
</div>

<img id="splashLogo" src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/SELVADENTRO_LOGO.png" alt="SelvaDentro Logo">

<script>
mapboxgl.accessToken =
  "pk.eyJ1IjoibWF1YmVybSIsImEiOiJjbDkwandiMXAwdDJkM3ZvNjhyNGtyYmtvIn0.f8f_PAURro1hU-sh_xnAuA";

// Responsive initial camera
function getInitialCamera() {
  const width = window.innerWidth;
  if (width > 1200) {
    return { center: { lng: -87.42448, lat: 20.29626 }, zoom: 14.84, pitch: 69, bearing: 90 };
  } else if (width > 768) {
    return { center: { lng: -87.42448, lat: 20.29626 }, zoom: 14, pitch: 69, bearing: 90 };
  } else {
    return { center: { lng: -87.4347, lat: 20.28239 }, zoom: 14.73, pitch: 69, bearing: 180 };
  }
}

const initialCamera = getInitialCamera();

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/satellite-v9",
  center: initialCamera.center,
  zoom: initialCamera.zoom,
  pitch: initialCamera.pitch,
  bearing: initialCamera.bearing,
  antialias: true,
  prefetchZoomDelta: 3,
  maxTileCacheSize: 1024,
  fadeDuration: 0
});

// HUD
const zoomEl = document.getElementById("zoomVal");
const pitchEl = document.getElementById("pitchVal");
const bearingEl = document.getElementById("bearingVal");

function updateHUD() {
  zoomEl.textContent = map.getZoom().toFixed(2);
  pitchEl.textContent = map.getPitch().toFixed(2);
  bearingEl.textContent = map.getBearing().toFixed(2);
}

map.on("move", updateHUD);
updateHUD(); // initial values

// THREEBOX
const tb = (window.tb = new Threebox(
  map,
  map.getCanvas().getContext("webgl"),
  { defaultLights: false }
));

map.on("style.load", () => {

  map.addLayer({
    id: "custom-threebox-model",
    type: "custom",
    renderingMode: "3d",

    onAdd: function () {
      // Lighting
      tb.world.add(new THREE.AmbientLight(0xffffff, 60));
      tb.world.add(new THREE.HemisphereLight(0xffffff, 0x555555, 60));

      const sun = new THREE.DirectionalLight(0xffffff, 120);
      sun.position.set(0, 500, 1200);
      tb.world.add(sun);

      const fill = new THREE.DirectionalLight(0xffffff, 80);
      fill.position.set(-300, 300, -300);
      tb.world.add(fill);

      // Load GLB
      const options = {
        obj: "https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/VENDIBLES.glb",
        type: "gltf",
        scale: { x: 1, y: 1, z: 1 },
        units: "meters",
        rotation: { x: 90, y: -90, z: 0 }
      };

      tb.loadObj(options, (model) => {
        model.setCoords([-87.43715249608606, 20.30514220104367]);
        model.setRotation({ x: 0, y: 0, z: 270 });
        tb.add(model);

        let selectedObject = null;
        let originalMaterial = null;

        map.on("click", (e) => {
          const intersects = tb.queryRenderedFeatures(e.point);
          const infoBox = document.getElementById("infoBox");

          if (intersects.length === 0) {
            if (selectedObject) selectedObject.material = originalMaterial;
            selectedObject = null;
            infoBox.style.display = "none";
            return;
          }

          const obj = intersects[0].object;

          if (selectedObject && selectedObject !== obj) {
            selectedObject.material = originalMaterial;
          }

          selectedObject = obj;
          originalMaterial = obj.material;

          // Make gold with emissive highlight
          obj.material = obj.material.clone();
          obj.material.color.set("#FFD700"); // GOLD color
          obj.material.emissive = new THREE.Color("#FFD700");
          obj.material.emissiveIntensity = 0.4;

          let infoText = "";
          let found = false;

          function addData(data) {
            for (const [key, value] of Object.entries(data)) {
              infoText += `<b>${key}:</b> ${value}<br>`;
            }
          }

          if (obj.userData && Object.keys(obj.userData).length > 0) {
            addData(obj.userData);
            found = true;
          }

          if (obj.userData && obj.userData.extras) {
            addData(obj.userData.extras);
            found = true;
          }

          if (obj.extras && Object.keys(obj.extras).length > 0) {
            addData(obj.extras);
            found = true;
          }

          if (!found) infoText = "No metadata found.";

          // Logos
          infoText += `
            <img class="infoLogoBig"
                 src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/SELVADENTRO_LOGO.png">

            <div class="smallLogoContainer">
                <img class="smallLogo left"
                     src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/logo-ama.png">

                <img class="smallLogo right"
                     src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/civis.png">
            </div>
          `;

          infoBox.innerHTML = infoText;
          infoBox.style.display = "block";
        });
      });
    },

    render: function () {
      tb.update();
    }
  });
});

// Splash logo fade out on first user interaction
let splashFaded = false;
const splashLogo = document.getElementById("splashLogo");

function fadeSplash() {
  if (!splashFaded) {
    splashFaded = true;
    splashLogo.style.opacity = 0;
    setTimeout(() => splashLogo.remove(), 3000);
  }
}

// Listen for first user interaction
map.once("zoomstart", fadeSplash);
map.once("dragstart", fadeSplash);
map.once("rotatestart", fadeSplash);
map.once("pitchstart", fadeSplash);
</script>

</body>
</html>
