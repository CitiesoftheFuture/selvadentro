<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SelvaDentro 3D - Funciona Perfecto en Móvil</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  #infoBox {
    position: absolute; background: rgb(67,81,63); color: white; padding: 28px; border-radius: 26px;
    font-family: Arial Black, sans-serif; box-shadow: 0px 8px 30px rgba(0,0,0,0.8); z-index: 1000;
    max-width: 90%; width: 380px; box-sizing: border-box; transition: all 0.35s ease;
    opacity: 0; visibility: hidden; transform: translateY(20px);
  }
  #infoBox.visible { opacity: .98; visibility: visible; transform: translateY(0); }
  @media (min-width: 768px) { #infoBox { top: 30px; left: 40px; max-width: 420px; } }
  @media (max-width: 767px) {
    #infoBox {
      left: 50%; bottom: 0; transform: translateX(-50%) translateY(100%);
      width: 100%; max-height: 45vh; padding: 24px 20px;
      border-radius: 22px 22px 0 0; overflow-y: auto;
      /* Quitamos backdrop-filter para evitar bugs de zoom en móvil */
    }
    #infoBox.visible { transform: translateX(-50%) translateY(-30px); }
  }
  .metadata-block { margin-bottom: 22px; text-align: center; }
  .label { font-size: 15px; opacity: 0.85; margin-bottom: 4px; }
  .value { font-size: 20px; font-weight: bold; }
  .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 12px 24px; margin: 10px 0 25px; }
  .pair { text-align: center; }
  .infoLogoBig { width: 70%; max-width: 260px; display: block; margin: 40px auto 18px; opacity: 0.95; }
  .smallLogoContainer { display: flex; justify-content: center; gap: 36px; margin-top: 20px; }
  .smallLogo { height: 26px; opacity: 0.9; }

  /* LOGO DE BIENVENIDA - Perfecto en móvil */
  #splashLogo {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 420px; opacity: 1; z-index: 1000; pointer-events: none;
    transition: opacity 2.5s ease;
  }
  @media (max-width: 767px) {
    #splashLogo { width: 300px; top: 45%; }
  }
</style>
</head>
<body>

<link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"></script>

<div id="map"></div>

<div id="infoBox">
  <div id="metaLote" class="metadata-block"></div>
  <div class="two-col">
    <div id="metaArea" class="pair"></div>
    <div id="metaConst" class="pair"></div>
  </div>
  <div class="two-col">
    <div id="metaPrecio" class="pair"></div>
    <div id="metaEstado" class="pair"></div>
  </div>
  <img class="infoLogoBig" src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/SELVADENTRO_LOGO.png">
  <div class="smallLogoContainer">
    <img class="smallLogo" src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/logo-ama.png">
    <img class="smallLogo" src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/civis.png">
  </div>
</div>

<img id="splashLogo" src="https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/SELVADENTRO_LOGO.png">

<script>
mapboxgl.accessToken = "pk.eyJ1IjoibWF1YmVybSIsImEiOiJjbDkwandiMXAwdDJkM3ZvNjhyNGtyYmtvIn0.f8f_PAURro1hU-sh_xnAuA";

const LUZ_SOL = 0.95; const LUZ_HEMI = 0.40; const LUZ_AMBIENTE = 0.04; const BRILLO_MATERIAL = 1.40;

function getInitialCamera() {
  const w = window.innerWidth;
  if (w > 1200) return { center: { lng: -87.421729, lat: 20.296090 }, zoom: 14.44, pitch: 69, bearing: 90 };
  if (w > 768)  return { center: { lng: -87.421729, lat: 20.296090 }, zoom: 14.5,  pitch: 69, bearing: 90 };
  return { center: { lng: -87.434816, lat: 20.281730 }, zoom: 14.14, pitch: 69, bearing: 180 };
}

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/satellite-v9",
  center: getInitialCamera().center,
  zoom: getInitialCamera().zoom,
  pitch: getInitialCamera().pitch,
  bearing: getInitialCamera().bearing,
  antialias: true,
  fadeDuration: 0
});

const tb = window.tb = new Threebox(map, map.getCanvas().getContext("webgl"), { defaultLights: false });
let currentGlowLight = null;

map.on("style.load", () => {
  map.addLayer({
    id: "custom-threebox-model",
    type: "custom",
    renderingMode: "3d",
    onAdd: function () {

      const shadowReceiver = new THREE.Mesh(
        new THREE.PlaneGeometry(6000, 6000),
        new THREE.ShadowMaterial({ opacity: 0.7, color: 0x000000 })
      );
      shadowReceiver.rotation.x = -Math.PI / 2;
      shadowReceiver.position.y = 0.2;
      shadowReceiver.receiveShadow = true;
      tb.world.add(shadowReceiver);

      tb.world.children = tb.world.children.filter(child => !child.isLight);

      const hemi = new THREE.HemisphereLight(0xffffff, 0x88aa88, LUZ_HEMI);
      tb.world.add(hemi);

      const sun = new THREE.DirectionalLight(0xffffff, LUZ_SOL);
      sun.position.set(1200, 1600, 1400);
      sun.castShadow = true;
      sun.shadow.mapSize.width = 4096;
      sun.shadow.mapSize.height = 4096;
      sun.shadow.camera.left = sun.shadow.camera.bottom = -1800;
      sun.shadow.camera.right = sun.shadow.camera.top = 1800;
      sun.shadow.camera.near = 1;
      sun.shadow.camera.far = 6000;
      sun.shadow.bias = -0.00005;
      sun.shadow.normalBias = 0.08;
      tb.world.add(sun);

      const ambient = new THREE.AmbientLight(0xffffff, LUZ_AMBIENTE);
      tb.world.add(ambient);

      tb.loadObj({
        obj: "https://raw.githubusercontent.com/CitiesoftheFuture/selvadentro/main/SELVA3D.glb",
        type: "gltf",
        scale: 1,
        units: "meters",
        rotation: { x: 90, y: -90, z: 0 }
      }, (model) => {
        model.setCoords([-87.43715249608606, 20.30514220104367]);
        model.setRotation({ x: 0, y: 0, z: 270 });

        model.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            if (child.material) {
              child.material = child.material.clone();
              child.material.color.multiplyScalar(BRILLO_MATERIAL);
              child.material.metalness = 0.03;
              child.material.roughness = 0.82;
              child.material.needsUpdate = true;
            }
          }
        });

        tb.add(model);

        const infoBox   = document.getElementById("infoBox");
        const fLote     = document.getElementById("metaLote");
        const fArea     = document.getElementById("metaArea");
        const fConst    = document.getElementById("metaConst");
        const fPrecio   = document.getElementById("metaPrecio");
        const fEstado   = document.getElementById("metaEstado");

        let selectedObject = null;
        let originalMaterial = null;

        map.on("click", (e) => {
          const hits = tb.queryRenderedFeatures(e.point);

          if (currentGlowLight) { tb.remove(currentGlowLight); currentGlowLight = null; }
          if (selectedObject && originalMaterial) {
            selectedObject.material = originalMaterial;
            selectedObject = null;
          }
          infoBox.classList.remove("visible");
          if (hits.length === 0) return;

          const obj = hits[0].object;
          selectedObject = obj;
          originalMaterial = obj.material;

          const d = { ...(obj.userData || {}), ...(obj.userData?.extras || {}) };
          const Lote   = d["Index"] || "—";
          const Area   = d["Area"] || "—";
          const Const  = d["Construible"] || "—";
          const Precio = d["Precio"] || "—";
          let rawStatus = (d["Status"] || "").toString().trim();

          const statusLower = rawStatus.toLowerCase();
          let textoEstado = "DESCONOCIDO";
          let color = "#4488ff";

          if (statusLower.includes("disponible")) {
            textoEstado = "DISPONIBLE";
            color = "#00ff00";
          } else if (statusLower.includes("reserv") || statusLower.includes("apartado")) {
            textoEstado = "RESERVADO";
            color = "#FFD700";
          } else if (statusLower.includes("vendido") || statusLower.includes("sold")) {
            textoEstado = "VENDIDO";
            color = "#ff0000";
          }

          obj.material = obj.material.clone();
          obj.material.color.set(color);
          obj.material.emissive = new THREE.Color(color);
          obj.material.emissiveIntensity = 3.8;
          obj.material.needsUpdate = true;

          const glowLight = new THREE.PointLight(color, 9, 130, 2);
          const pos = obj.getWorldPosition(new THREE.Vector3());
          pos.y += 10;
          glowLight.position.copy(pos);
          tb.add(glowLight);
          currentGlowLight = glowLight;

          fLote.innerHTML   = `<div class="label">LOTE</div><div class="value">${Lote}</div>`;
          fArea.innerHTML   = `<div class="label">ÁREA</div><div class="value">${Area}</div>`;
          fConst.innerHTML  = `<div class="label">CONSTRUIBLE</div><div class="value">${Const}</div>`;
          fPrecio.innerHTML = `<div class="label">PRECIO</div><div class="value">$ ${Precio}</div>`;
          fEstado.innerHTML = `<div class="label">ESTADO</div><div class="value" style="color:${color}">${textoEstado}</div>`;

          infoBox.classList.add("visible");
        });
      });
    },
    render: () => tb.update()
  });
});

// Logo de bienvenida + fade perfecto en móvil
let splashFaded = false;
const splashLogo = document.getElementById("splashLogo");
["zoomstart","dragstart","rotatestart","pitchstart","touchstart"].forEach(ev => map.once(ev, () => {
  if (!splashFaded) {
    splashFaded = true;
    splashLogo.style.opacity = 0;
    setTimeout(() => splashLogo.remove(), 3000);
  }
}));
</script>
</body>
</html>
